<style>
	#divBusca{
  margin-left: 90px;
  background-color:#E0EEEE;
  border:solid 2px #5F9EA0;
  border-radius:10px;
  width:300px;
  height:32px;
}

#txtbusca{
  float:left;
  margin-left: 450px;
  margin-top: 10px;
  background-color:transparent;
  padding-left:5px;
  font-size:18px;
  border:none;
  height:32px;
  width:191px;
}

#btnBusca{
  border:none;
margin-top: 10px;
  float:left;
  height:32px;
  border-radius:0 7px 7px 0;
  width:70px;
  font-weight:bold;
  background:#5F9EA0;
}

#divBusca img{
  float:left;
}
</style>
<div id='busca'>
    <form action="atualizar" class="search" method="get">
        <input id="txtbusca" name="cpf" type="text" value="" placeholder="Buscar outra" />
        <input id="btnBusca" type="submit" value="Ok"/>
    </form>
</div>
<div class="container my-5">
    <h3> Atualizar Peça</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/oficina/gateway/peca/atualizar/{id}(id=${especifica.id})}"
                      th:object="${especifica}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="nome" class="col-form-label">Nome</label> <input
                                type="text" th:field="*{nome}" class="form-control" id="nome"
                                placeholder="Nome">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="valor" class="col-form-label">Valor</label> <input
                                type="text" th:field="*{valor}" class="form-control" id="valor"
                                placeholder="Valor">
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Atualizar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
